    <style>

        html
        {
          /* killing 300ms touch delay in IE */
          -ms-touch-action: manipulation;
          touch-action: manipulation;
        }
      
        .is-hidden
        {
          display: none;
        }
    
        .btn
        {
          text-transform: uppercase;
          color: #efefef;
          background-color: #333;
          padding: 0.313em 0.625em; /* 5 10 */
        }
          .btn:hover,
          .btn:focus	{ background-color: #64a19d; }
          .btn:active	{ background-color: #64a19d; }
  
          #container ul
          {
          }
            #container li
            {
              display: inline-block;
              margin: 0.625em; /* 10 */
            }
              #container img
              {
                width: 13.125em; /* 140 */
                height: 8.75em; /* 140 */
                border-color: #eee;
                border: 0.625em solid rgba( 255, 255, 255, .5 ); /* 10 */
    
                -webkit-box-shadow: 0 0 0.313em rgba( 0, 0, 0, .05 ); /* 5 */
                box-shadow: 0 0 0.313em rgba( 0, 0, 0, .05 ); /* 5 */
    
                -webkit-transition: -webkit-box-shadow .3s ease, border-color .3s ease;
                transition: box-shadow .3s ease, border-color .3s ease;
              }
                #container img:hover,
                #container img:focus
                {
                  border-color: #fff;
    
                  -webkit-box-shadow: 0 0 0.938em rgba( 0, 0, 0, .25 ); /* 15 */
                  box-shadow: 0 0 0.938em rgba( 0, 0, 0, .25 ); /* 15 */
                }
    
    
        /* IMAGE LIGHTBOX SELECTOR */
    
        #imagelightbox
        {
          cursor: pointer;
          position: fixed;
          z-index: 10000;
    
          -ms-touch-action: none;
          touch-action: none;
    
          -webkit-box-shadow: 0 0 3.125em rgba( 0, 0, 0, .75 ); /* 50 */
          box-shadow: 0 0 3.125em rgba( 0, 0, 0, .75 ); /* 50 */
        }
    
    
        /* ACTIVITY INDICATION */
    
        #imagelightbox-loading,
        #imagelightbox-loading div
        {
          border-radius: 50%;
        }
        #imagelightbox-loading
        {
          width: 2.5em; /* 40 */
          height: 2.5em; /* 40 */
          background-color: #444;
          background-color: rgba( 0, 0, 0, .5 );
          position: fixed;
          z-index: 10003;
          top: 50%;
          left: 50%;
          padding: 0.625em; /* 10 */
          margin: -1.25em 0 0 -1.25em; /* 20 */
    
          -webkit-box-shadow: 0 0 2.5em rgba( 0, 0, 0, .75 ); /* 40 */
          box-shadow: 0 0 2.5em rgba( 0, 0, 0, .75 ); /* 40 */
        }
          #imagelightbox-loading div
          {
            width: 1.25em; /* 20 */
            height: 1.25em; /* 20 */
            background-color: #fff;
    
            -webkit-animation: imagelightbox-loading .5s ease infinite;
            animation: imagelightbox-loading .5s ease infinite;
          }
    
          @-webkit-keyframes imagelightbox-loading
          {
            from { opacity: .5;	-webkit-transform: scale( .75 ); }
            50%	 { opacity: 1;	-webkit-transform: scale( 1 ); }
            to	 { opacity: .5;	-webkit-transform: scale( .75 ); }
          }
          @keyframes imagelightbox-loading
          {
            from { opacity: .5;	transform: scale( .75 ); }
            50%	 { opacity: 1;	transform: scale( 1 ); }
            to	 { opacity: .5;	transform: scale( .75 ); }
          }
    
    
        /* OVERLAY */
    
        #imagelightbox-overlay
        {
          background-color: #fff;
          background-color: rgba( 255, 255, 255, .9 );
          position: fixed;
          z-index: 9998;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        }
    
    
        /* "CLOSE" BUTTON */
    
        #imagelightbox-close
        {
          width: 2.5em; /* 40 */
          height: 2.5em; /* 40 */
          text-align: left;
          background-color: #666;
          border-radius: 50%;
          position: fixed;
          z-index: 10002;
          top: 2.5em; /* 40 */
          right: 2.5em; /* 40 */
    
          -webkit-transition: color .3s ease;
          transition: color .3s ease;
        }
        #imagelightbox-close:hover,
        #imagelightbox-close:focus { background-color: #111; }
    
          #imagelightbox-close:before,
          #imagelightbox-close:after
          {
            width: 2px;
            background-color: #fff;
            content: '';
            position: absolute;
            top: 20%;
            bottom: 20%;
            left: 50%;
            margin-left: -1px;
          }
          #imagelightbox-close:before
          {
            -webkit-transform: rotate( 45deg );
            -ms-transform: rotate( 45deg );
            transform: rotate( 45deg );
          }
          #imagelightbox-close:after
          {
            -webkit-transform: rotate( -45deg );
            -ms-transform: rotate( -45deg );
            transform: rotate( -45deg );
          }
    
        /* ARROWS */
    
        .imagelightbox-arrow
        {
          width: 3.75em; /* 60 */
          height: 7.5em; /* 120 */
          background-color: #444;
          background-color: rgba( 0, 0, 0, .5 );
          vertical-align: middle;
          display: none;
          position: fixed;
          z-index: 10001;
          top: 50%;
          margin-top: -3.75em; /* 60 */
        }
        .imagelightbox-arrow:hover,
        .imagelightbox-arrow:focus	{ background-color: rgba( 0, 0, 0, .75 ); }
        .imagelightbox-arrow:active { background-color: #111; }
    
          .imagelightbox-arrow-left	{ left: 2.5em; /* 40 */ }
          .imagelightbox-arrow-right	{ right: 2.5em; /* 40 */ }
    
          .imagelightbox-arrow:before
          {
            width: 0;
            height: 0;
            border: 1em solid transparent;
            content: '';
            display: inline-block;
            margin-bottom: -0.125em; /* 2 */
          }
            .imagelightbox-arrow-left:before
            {
              border-left: none;
              border-right-color: #fff;
              margin-left: -0.313em; /* 5 */
            }
            .imagelightbox-arrow-right:before
            {
              border-right: none;
              border-left-color: #fff;
              margin-right: -0.313em; /* 5 */
            }
    
        #imagelightbox-loading,
        #imagelightbox-overlay,
        #imagelightbox-close,
        #imagelightbox-caption,
        #imagelightbox-nav,
        .imagelightbox-arrow
        {
          -webkit-animation: fade-in .25s linear;
          animation: fade-in .25s linear;
        }
          @-webkit-keyframes fade-in
          {
            from	{ opacity: 0; }
            to		{ opacity: 1; }
          }
          @keyframes fade-in
          {
            from	{ opacity: 0; }
            to		{ opacity: 1; }
          }
    
        @media only screen and (max-width: 41.250em) /* 660 */
        {
          #container
          {
            width: 100%;
          }
          #imagelightbox-close
          {
            top: 1.25em; /* 20 */
            right: 1.25em; /* 20 */
          }
          #imagelightbox-nav
          {
            bottom: 1.25em; /* 20 */
          }
    
          .imagelightbox-arrow
          {
            width: 2.5em; /* 40 */
            height: 3.75em; /* 60 */
            margin-top: -2.75em; /* 30 */
          }
          .imagelightbox-arrow-left	{ left: 1.25em; /* 20 */ }
          .imagelightbox-arrow-right	{ right: 1.25em; /* 20 */ }
        }
    
        @media only screen and (max-width: 20em) /* 320 */
        {
          .imagelightbox-arrow-left	{ left: 0; }
          .imagelightbox-arrow-right	{ right: 0; }
        }

    <!-- Custom scripts for this template -->

    <script src="js/imagelightbox.min.js"></script>
    <script>

        $( function()
        {
          var
            // ACTIVITY INDICATOR
      
            activityIndicatorOn = function()
            {
              $( '<div id="imagelightbox-loading"><div></div></div>' ).appendTo( 'body' );
            },
            activityIndicatorOff = function()
            {
              $( '#imagelightbox-loading' ).remove();
            },
      
      
            // OVERLAY
      
            overlayOn = function()
            {
              $( '<div id="imagelightbox-overlay"></div>' ).appendTo( 'body' );
            },
            overlayOff = function()
            {
              $( '#imagelightbox-overlay' ).remove();
            },
      
      
            // CLOSE BUTTON
      
            closeButtonOn = function( instance )
            {
              $( '<button type="button" id="imagelightbox-close" title="Close"></button>' ).appendTo( 'body' ).on( 'click touchend', function(){ $( this ).remove(); instance.quitImageLightbox(); return false; });
            },
            closeButtonOff = function()
            {
              $( '#imagelightbox-close' ).remove();
            },
            // ARROWS
      
            arrowsOn = function( instance, selector )
            {
              var $arrows = $( '<button type="button" class="imagelightbox-arrow imagelightbox-arrow-left"></button><button type="button" class="imagelightbox-arrow imagelightbox-arrow-right"></button>' );
      
              $arrows.appendTo( 'body' );
      
              $arrows.on( 'click touchend', function( e )
              {
                e.preventDefault();
      
                var $this	= $( this ),
                  $target	= $( selector + '[href="' + $( '#imagelightbox' ).attr( 'src' ) + '"]' ),
                  index	= $target.index( selector );
      
                if( $this.hasClass( 'imagelightbox-arrow-left' ) )
                {
                  index = index - 1;
                  if( !$( selector ).eq( index ).length )
                    index = $( selector ).length;
                }
                else
                {
                  index = index + 1;
                  if( !$( selector ).eq( index ).length )
                    index = 0;
                }
      
                instance.switchImageLightbox( index );
                return false;
              });
            },
            arrowsOff = function()
            {
              $( '.imagelightbox-arrow' ).remove();
            };
      
          //	WITH ARROWS & ACTIVITY INDICATION
      
          var selectorG = 'a[data-imagelightbox="g"]';
          var instanceG = $( selectorG ).imageLightbox(
            {
              preloadNext:  true,
              onStart:		function(){ arrowsOn( instanceG, selectorG );},
              onEnd:			function(){ arrowsOff(); activityIndicatorOff(); },
              onLoadStart: 	function(){ activityIndicatorOn(); },
              onLoadEnd:	 	function(){ $( '.imagelightbox-arrow' ).css( 'display', 'block' ); activityIndicatorOff(); }
            });

          var selectorX = 'a[data-imagelightbox="x"]';
          var instanceX = $( selectorX ).imageLightbox(
            {
              preloadNext:  true,
              onStart:		function(){ arrowsOn( instanceX, selectorX );},
              onEnd:			function(){ arrowsOff(); activityIndicatorOff(); },
              onLoadStart: 	function(){ activityIndicatorOn(); },
              onLoadEnd:	 	function(){ $( '.imagelightbox-arrow' ).css( 'display', 'block' ); activityIndicatorOff(); }
            });

          var selectorY = 'a[data-imagelightbox="y"]';
          var instanceY = $( selectorY ).imageLightbox(
            {
              preloadNext:  true,
              onStart:		function(){ arrowsOn( instanceY, selectorY );},
              onEnd:			function(){ arrowsOff(); activityIndicatorOff(); },
              onLoadStart: 	function(){ activityIndicatorOn(); },
              onLoadEnd:	 	function(){ $( '.imagelightbox-arrow' ).css( 'display', 'block' ); activityIndicatorOff(); }
            });

            
          var instanceH = $( 'a[data-imagelightbox="h"]' ).imageLightbox(
          {
            quitOnDocClick:	true,
            onStart:		function() { closeButtonOn( instanceH ); },
            onEnd:			function() { closeButtonOff(); activityIndicatorOff(); },
            onLoadStart: 	function() { activityIndicatorOn(); },
            onLoadEnd:	 	function() { activityIndicatorOff(); }
          });

          $( '.js--add-dynamic ' ).on( 'click', function( e )
          {
            e.preventDefault();
            var items = $( '.js--dynamic-items' );
            instanceH.addToImageLightbox( items.find( 'a' ) );
            $( '.js--dynamic-place' ).append( items.find( 'li' ).detach() );
            $( this ).remove();
            items.remove();
          }); 

          $( '.js--add-dynamic-x ' ).on( 'click', function( e )
          {
            e.preventDefault();
            var items = $( '.js--dynamic-items-x' );
            instanceH.addToImageLightbox( items.find( 'a' ) );
            $( '.js--dynamic-place-x' ).append( items.find( 'li' ).detach() );
            $( this ).remove();
            items.remove();
          }); 

        });
      
      </script>
